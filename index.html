<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="content">
    <div class="part1">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p id="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="part2">
      <h3>Summary</h3>
      <div class="summaries">
        <div class="sums" id="rec">
          <div class="recIn">
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <div class="rate">
            <p>80<span> / 100</span></p>
          </div>
        </div>
        <div class="sums" id="mem">
          <div class="memIn">
            <img src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <div class="rate">
            <p>92<span> / 100</span></p>
          </div>
        </div>
        <div class="sums" id="ver">
          <div class="verIn">
            <img src="assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <div class="rate">
            <p>61<span> / 100</span></p>
          </div>
        </div>
        <div class="sums" id="vis">
          <div class="visIn">
            <img src="assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <div class="rate">
            <p>72<span> / 100</span></p>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <!-- 

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vinniharu</a>.
  </div>
</body>
</html>
